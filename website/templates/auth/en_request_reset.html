{%extends"en_context.html"%}
{%block content%}

<form method="post">
	<h1>Password reset</h1>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col">
				Enter the e-mail, to which we should send further information:
			</div>
			<div class="col">
				<input type="text" name="email" id="email" class="form-control"/>
			</div>
		</div>
	</div>
    <button type="submit" class="custom_button">Send</button>

</form>
{%endblock%}
