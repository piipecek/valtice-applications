{%extends"en_context.html"%}
{%block content%}

<form method="post" id="form">
	<h1>Enter new password</h1>
	<hr>
	<div class="container">
		<div class="row my-1">
			<div class="col-3">
				New password:
			</div>
			<div class="col">
				<input type="password" name="password" id="password" class="form-control"/>
			</div>
		</div>
		<div class="row my-1">
			<div class="col-3">
				Password for confirmation:
			</div>
			<div class="col">
				<input type="password" name="password_confirm" id="password_confirm" class="form-control"/>
			</div>
		</div>
	</div>
	<button type="button" id="btn" class="custom_button">Change password</button>
</form>
<script type="module" src="{{url_for('static',filename='js/auth/en_reset_password_validation.js')}}"></script>
{%endblock%}
