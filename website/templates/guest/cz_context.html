{% extends"index.html" %}

{% block flag %}
    <a href="{{url_for('guest_views.en_dashboard')}}" class="flag">
        <img src="{{url_for('static', filename='img/ikonky/united-kingdom.png')}}" alt="CZ">
    </a>
{% endblock %}

{% block logo %}
    <div class="logo">
        <a href="https://www.early-music.cz/aktualni-rocnik/">
            <img src="{{url_for('static', filename='img/logo_cz.png')}}" alt="Valtické logo">
        </a>
    </div>
{% endblock %}

{% block footer %}
    Našli jste chybu? <a class="link" target="_blank" href="https://t.me/piipecek">Kontakt na vývojáře</a><br>
    {% if "prihlasen" in roles %}
        <a class="link" href="{{url_for('org_views.docs')}}">Dokumentace k systému</a><br>
    {% else %}
        <a class="link" href="{{url_for('auth_views.login')}}">Přihlášení pro organizátory</a><br>
    {% endif %}
    <a class="link" href="{{url_for('guest_views.cz_info')}}">Cookies a GDPR</a><br>
    <a class="link" href="{{url_for('guest_views.cz_dashboard')}}">Zpět domů</a>
{% endblock %}
