{% extends"guest/cz_context.html" %}
{% block content %}
<h1>Založení nového organizátorského účtu</h1>
<hr>
<form method="post">
    <div class="row my-2">
        <div class="col-2">
            E-mail:
        </div>
        <div class="col">
            <input type="email" name="email" required class="form-control">
        </div>
    </div>
    <div class="row my-2">
        <div class="col-2">
            Heslo:
        </div>
        <div class="col">
            <input type="text" name="password" required class="form-control">
        </div>
    </div>
    <button type="submit" class="custom_button">Založit</button>
</form>

{% endblock %}
